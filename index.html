<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <!-- Bài 1 -->
  <!-- Tính tiền lương nhân viên  -->
  <div class="container pt-5">
    <h1>Bài 1</h1>
    <h1>Tính tiền lương nhân viên</h1>
    <div class="mb-3">
      <input type="text" class="form-control w-25" name="" id="soNgayLam" placeholder="Nhập số ngày làm">
    </div>
    <button class="btn btn-success mb-2">Tính tiền lương</button>
    <div class="bg-info text-white rounded-5 py-2 px-4" id="hienThiKetQua"></div>
  </div>
  <hr class="opacity-100">

  <!-- Bài 2 -->
  <!-- Tính giá trị trung bình -->
  <div class="container mt-5">
    <h1>Bài 2</h1>
    <h1>Tính giá trị trung bình</h1>
    <div class="namSoThuc d-flex justify-content-between">
      <div class="mb-3">
        <input type="text" class="form-control" name="" id="soThuNhat" placeholder="nhập số thứ nhất">
      </div>
  
      <div class="mb-3">
        <input type="text" class="form-control" name="" id="soThuHai" placeholder="nhập số thứ hai">
      </div>
  
      <div class="mb-3">
        <input type="text" class="form-control" name="" id="soThuBa" placeholder="nhập số thứ ba">
      </div>
  
      <div class="mb-3">
        <input type="text" class="form-control" name="" id="soThuTu" placeholder="nhập số thứ tư">
      </div>
  
      <div class="mb-3">
        <input type="text" class="form-control" name="" id="soThuNam" placeholder="nhập số thứ năm">
      </div>
    </div>

    <button class="btn btn-danger mb-2">Tính trung bình</button>
    <div class="bg-info text-white rounded-5 py-2 px-4" id="ketQua"></div>
  </div>
  <hr class="opacity-100">


  <!-- Bài 3 -->
  <!-- Quy đổi tiền  -->
  <div class="container mt-5">
    <h1>Bài 3</h1>
    <h1>Quy đổi tiền</h1>
    <div class="mb-3">
      <input type="text" class="form-control w-25" name="" id="soTienUSD" placeholder="Nhập số tiền USD">
    </div>
    <button class="btn btn-dark mb-2">Quy đổi tiền</button>
    <div class="bg-info text-white rounded-5 py-2 px-4" id="xuatKetQua"></div>
  </div>
  <hr class="opacity-100">


<!-- Bài 4 -->
  <!-- Tính diện tích và chu vi hình chữ nhật  -->
  <div class="container mt-5">
    <h1>Bài 4</h1>
    <h1>Tính diện tích và chu vi hình chữ nhật</h1>
    <div class="kichThuoc d-flex">
      <div class="mb-3">
        <input type="text" class="form-control" name="" id="chieuDai" placeholder="nhập chiều dài">
      </div>
  
      <div class="mb-3 ps-5">
        <input type="text" class="form-control" name="" id="chieuRong" placeholder="nhập chiều rộng">
      </div>
    </div>

    <button class="btn btn-primary mb-2">Tính</button>
    <div class="bg-info text-white rounded-5 py-2 px-4" id="ketQuaLa"></div>
  </div>
  <hr class="opacity-100">

  <!-- Bài 5 -->
  <!-- Tính tổng 2 ký số  -->
  <div class="container pb-5">
    <h1>Bài 2</h1>
    <h1>Tính tổng 2 ký số</h1>
    <div class="mb-3">
      <input type="text" class="form-control w-25" name="" id="so2ChuSo" placeholder="Nhập số có 2 chữ số">
    </div>
    <button class="btn btn-warning mb-2">Tính tổng</button>
    <div class="bg-info text-white rounded-5 py-2 px-4" id="tongKetQua"></div>
  </div>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <script src="./index.js"></script>
</body>

</html>
